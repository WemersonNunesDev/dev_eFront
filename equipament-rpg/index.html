<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho">
        <h1>Mochila</h1>
    </header>

    <section id="conteudo">
        <p>Escolha seus equipamentos!</p>

        <div class="tabela01">
            <table id="tabela-de-armas">
                <tr class="tab-linha"> <!--Linha-->
                    <th>Armas Simples</th>
                    <th>Preço</th>
                    <th>Dano</th>
                    <th>Crítico</th>
                    <th>Alcance</th>
                    <th>Peso</th>
                    <th>Tipo</th>
                </tr>
                <tr class="tab-linha"> <!--Linha-->
                    <td><input type="radio" name="radarma" id="espada-curta"> Adaga</td>
                    <td>T$2</td>
                    <td>1d4</td>
                    <td>19</td>
                    <td>Curto</td>
                    <td>0,5kg</td>
                    <td>Perfuração</td>
                </tr>
                <tr class="tab-linha">
                    <td><input type="radio" name="radarma" id="foice"> Foice</td>
                    <td>1d8</td>
                    <td>19</td>
                    <td>Perfurante</td>
                </tr>
            </table>
        </div>
    </section>

</body>
</html>
