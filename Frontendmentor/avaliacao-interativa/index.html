<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliçaõ Interativa</title>
    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <main id="conteudo">
        <section id="formulario">
            <div id="star">
                <img src="./src/imagens/icon-star.svg" alt="Icone de estrela" id="icon-star">

                <p id="resposta">You selected 4 out of 5</p>
            </div>
            <h1>How did we do?</h1>
            <p>
                Please let us know we did with your support resqueste. All feedback is appreciated to help us improve
                our offering!
            </p>

            <ul id="avaliacao">
                <li class="nota">1</li>
                <li class="nota">2</li>
                <li class="nota">3</li>
                <li class="nota">4</li>
                <li class="nota">5</li>
            </ul>


            <button type="button" id="btn-avaliar">SUBMIT</button>
        </section>
    </main>

    <script src="./src/js/script.js"></script>
</body>

</html>
